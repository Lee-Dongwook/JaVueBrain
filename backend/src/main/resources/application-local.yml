spring:
  datasource:
    url: jdbc:h2:mem:app;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: TRUE
      hibernate.jdbc.time_zone: UTC
  h2:
    console.enabled: true

server:
  port: 8080
